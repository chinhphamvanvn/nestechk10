<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>All courses</title>
</head>

<body>
    <div class="container">
        <section class="sidebar-left"></section>
        <section class="main">
            <div class="bar-top">
                <div class="box-search">
                    <input type="text" placeholder="Search">
                </div>

                <div class="notify">
                    <a href="#">
                        <img src="images/notification.png" alt="">
                    </a>
                </div>
            </div>

            <div class="top-menu">
                <div class="logo">
                    <h1 title="all courses">All courses</h1>
                </div>
                <div class="menu">
                    <ul>
                        <li class="active">Ongoing</li>
                        <li>Favorite</li>
                        <li>Complete</li>
                    </ul>
                </div>
            </div>

            <div class="highlight-course">
                <img class="primary" src="./images/course-primary.jpg" alt="">
                <div class="info-course">
                    <div class="description-course">
                        <div class="title-course">
                            <h2>UI/UX Design</h2>
                            <p>20 lessons</p>
                        </div>
                        <div class="duration">
                            <p>2h 20min</p>
                        </div>
                    </div>

                    <div class="footer-course">
                        <div class="play">
                            <img src="./images/play.png" alt="">
                        </div>
                        <div class="avatar">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTApbxj4499GJJWMYvKUVnzMUBJBt1b_Aob0A&usqp=CAU"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="courses">
                <div class="course">
                    <img class="primary" src="https://picsum.photos/id/237/200/300" alt="">
                    <div class="info-course">
                        <div class="description-course">
                            <div class="title-course">
                                <h2>UI/UX Design</h2>
                                <p>20 lessons</p>
                            </div>
                            <div class="duration">
                                <p>2h 20min</p>
                            </div>
                        </div>

                        <div class="footer-course">
                            <div class="play">
                                <img src="./images/play.png" alt="">
                            </div>
                            <div class="avatar">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTApbxj4499GJJWMYvKUVnzMUBJBt1b_Aob0A&usqp=CAU"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="course">
                    <img class="primary" src="https://picsum.photos/seed/picsum/200/300" alt="">
                    <div class="info-course">
                        <div class="description-course">
                            <div class="title-course">
                                <h2>Photography</h2>
                                <p>20 lessons</p>
                            </div>
                            <div class="duration">
                                <p>2h 20min</p>
                            </div>
                        </div>

                        <div class="footer-course">
                            <div class="play">
                                <img src="./images/play.png" alt="">
                            </div>
                            <div class="avatar">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTApbxj4499GJJWMYvKUVnzMUBJBt1b_Aob0A&usqp=CAU"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="course">
                    <img class="primary" src="https://picsum.photos/200/300?grayscale" alt="">
                    <div class="info-course">
                        <div class="description-course">
                            <div class="title-course">
                                <h2>Animation</h2>
                                <p>20 lessons</p>
                            </div>
                            <div class="duration">
                                <p>2h 20min</p>
                            </div>
                        </div>

                        <div class="footer-course">
                            <div class="play">
                                <img src="./images/play.png" alt="">
                            </div>
                            <div class="avatar">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTApbxj4499GJJWMYvKUVnzMUBJBt1b_Aob0A&usqp=CAU"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sidebar-right"></section>
    </div>
</body>

</html>
